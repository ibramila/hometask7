<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>

<body>
    <div class="container ">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" id="name" class=" form-control" placeholder="write here" aria-label="Name"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Surname</span>
            <input type="text" id="surname" class="form-control" placeholder="write here" aria-label="Surname"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Age</span>
            <input type="text" id="age" class=" form-control" placeholder="write here" aria-label="Age"
                aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="container p-5">
        <button id="btn" type="button" class="btn btn-outline-danger">Add all of them!</button>
    </div>
    <div class="container p-5">
        <table id="tbl" class="table table-danger table-striped">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </table>
    </div>

    <script src="js.js" defer></script>
</body>

</html>
